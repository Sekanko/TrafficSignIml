<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trening Modelu - TrafficSignIml</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/text.css" rel="stylesheet">
    <link href="css/train.css" rel="stylesheet">
</head>

<body class="bg-dark min-vh-100 d-flex flex-column">

    <nav class="navbar navbar-expand-lg custom-navbar w-100">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                TrafficSign<span class="text-accent">Iml</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Klasyfikuj</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="train.html">Trenuj</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="flex-grow-1 d-flex flex-column justify-content-center w-100">

        <div class="heading container text-center">
            <h1 class="text-styling display-4 fw-bold">
                Wybierz model <br>
                <span class="text-highlight">do treningu</span>
            </h1>
        </div>

        <div class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">

                    <div class="train-box">
                        <form>
                            <div>
                                <label class="form-label form-label-accent">
                                    Architektura
                                </label>

                                <div class="custom-select-wrapper">
                                    <div class="custom-select-trigger" id="dropdownTrigger">
                                        <span>Wybierz model...</span>
                                        <div class="arrow"></div>
                                    </div>

                                    <div class="custom-options">
                                        <span class="custom-option selected" data-value="rfc">Random Forest</span>
                                        <span class="custom-option" data-value="mlp">Prosty MLP</span>
                                        <span class="custom-option" data-value="cnn">Sieć konwolucyjna</span>
                                    </div>
                                </div>

                                <input type="hidden" id="selectedModelValue" name="model" value="">
                            </div>

                            <button type="button" class="btn w-100 py-3 btn-train shadow-lg" id="trainBtn">
                                ROZPOCZNIJ TRENING
                            </button>
                        </form>
                    </div>

                    <div class="mt-4 text-center text-white-50 small">
                        Status: <span class="text-white">Oczekiwanie na wybór...</span>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dropdown.js"></script>
</body>

</html>
