<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detekcja i Klasyfikacja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/text.css" rel="stylesheet">
    <link href="css/train.css" rel="stylesheet">
    <link href="css/upload-box.css" rel="stylesheet">
  </head>
  
  <body class="bg-dark min-vh-100 d-flex flex-column">
    
    <nav class="navbar navbar-expand-lg custom-navbar w-100">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                TrafficSign<span class="text-accent">Iml</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Detekcja i klasyfikacja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="classify.html">Klasyfikacja</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="flex-grow-1 d-flex flex-column justify-content-center w-100">
        
        <div class="heading container text-center">
            <h1 class="text-styling display-4 fw-bold">
                Automatyczna detekcja <br>
                <span class="text-highlight">i klasyfikacja znaków</span>
            </h1>
            <p class="text-white-50 mt-3">Wgraj zdjęcie całej ulicy, a system wykryje znaki.</p>
        </div>

        <div class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    
                    <div class="mb-4" style="max-width: 300px; margin: 0 auto;">
                        <label class="text-white-50 small mb-2 d-block text-center">Wybierz klasyfikator:</label>
                        <div class="custom-select-wrapper">
                            <div class="custom-select-trigger" id="dropdownTrigger">
                                <span>Sieć konwolucyjna</span>
                                <div class="arrow"></div>
                            </div>
                            <div class="custom-options">
                                <span class="custom-option" data-value="rfc">Random Forest</span>
                                <span class="custom-option" data-value="mlp">Prosty MLP</span>
                                <span class="custom-option selected" data-value="cnn">Sieć konwolucyjna</span>
                            </div>
                        </div>
                        <input type="hidden" id="selectedModelValue" name="model" value="cnn">
                    </div>
                    
                    <label for="fileInput" class="upload-box d-block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cloud-arrow-up mb-3" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                            <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                        </svg>
                        <div class="upload-text" id="uploadText">Prześlij zdjęcie</div>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </label>

                    <div id="previewContainer" class="mt-4 text-center" style="display:none;">
                        <div id="loadingSpinner" class="spinner-border text-accent mb-3" role="status" style="display:none;"></div>
                        <img id="imagePreview" src="#" alt="Wynik detekcji" class="img-fluid rounded border border-secondary shadow-lg" style="max-height: 500px;">
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/detect.js"></script>
  </body>
</html>
